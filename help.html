<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>Starter Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="starter-template.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="display: block;">ToDo Trax</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="projects.html?func=list" style="display: block;">Projects</a>
                        </li>
                        <li>
                            <a href="tasks.html?func=list" style="display: block;">Tasks</a>
                        </li>
                        <li class="active">
                            <a href="#" style="display: block;">Help</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        <div class="container" style="padding:5px">
            <div class="panel panel-primary">
                <div class="panel-heading">Projects View Help</div>
                <div class="panel-body">
                    <button type="button" class="btn btn-danger btn-xs" aria-hidden="true">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>                                                                                                                                                                                                                            Delete Project
                    <br />
                    <br />
                    <button type="button" class="btn btn-default btn-xs" aria-hidden="true">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>                                                                                                                                                                                                                            Edit Project
                    <br />
                    <br />
                    <button type="button" class="btn btn-primary btn-xs" aria-hidden="true">
                        <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>                                                                                                                                                                                                                            Filter Tasks By Project
                    <br />
                    <br />
                    <span class="badge">PROJ</span> Project Short Code
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Tasks View Help</div>
                <div class="panel-body">
                    <button type="button" class="btn btn-danger btn-xs" aria-hidden="true">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>                                                                                                                                            Delete Task
                    <br />
                    <br />
                    <button type="button" class="btn btn-default btn-xs" aria-hidden="true">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>                                                                                                                                            Edit Task
                    <br />
                    <br />
                    <span class="badge">Project Short Code</span>&nbsp;
                    <p style="display:inline-block;color:#00f;">Task Name</p>
                    <br />
                    <p style="display:inline-block;color:#000;">(Touch <strong>Task Name</strong> to show details and due date)</p>
                </div>
            </div>
        </div>
        <div id="confirm" class="modal">
            <div class="modal-footer">
                <div class="panel-group">
                    <div class="panel panel-danger">
                        <div class="panel-heading">CONFIRM DELETE</div>
                        <div class="panel-body">Are you sure ?&nbsp;</div>
                        <button type="button" data-dismiss="modal" class="btn btn-danger" id="delete">Delete</button>
                        <button type="button" data-dismiss="modal" class="btn btn-success">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/projects.js"></script>
    </body>
</html>
