<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Starter Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="starter-template.css" rel="stylesheet">
        <link href="css/bootstrap-datepicker3.css" rel="stylesheet">
        <link href="css/fseditor.css" rel="stylesheet">
        <script src="assets/js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="display: block;">ToDo Trax</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="projects.html" style="display: block;">Projects</a>
                        </li>
                        <li class="active">
                            <a href="tasks.html?func=list" style="display: block;">Tasks</a>
                        </li>
                        <li>
                            <a href="help.html" style="display: block;">Help</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        <div class="container" style="padding:5px">
            <div class="panel panel-primary">
                <div id="pagetitle" class="panel-heading">Tasks View</div>
                <div class="panel-body">
                    <form role="form"> 
                        <div class="form-group"> 
                            <input type="text" class="form-control" placeholder="Project ID" id="newtaskid" style="display:none">
                            <label class="control-label" for="newprojectname">Task Name</label>                             
                            <input type="text" class="form-control" id="newtaskname" placeholder="Enter name"> 
                        </div>   
                        <div id="tasknotes" class="form-group" style="display:none">
                            <label class="control-label" for="newtasknotes">Task Notes</label>
                            <!-- <textarea class="form-control" id="newtasknotes" placeholder="Enter notes" rows="3"></textarea>                  -->
                            <textarea id="newtasknotes" style="display:none;" class="mytextarea" rows="2"></textarea>
                        </div>                                              
                        <div class="form-group" id="taskproject"> 
                            <label class="control-label" for="projectdescription">Parent Project</label>
                            <select id="newtaskproject" class="form-control"> 
                                <option value="0">ToDo</option>                                 
                            </select>
                        </div>
                        <div class="form-group" id="taskdescription">
                            <label class="control-label" for="projectdescription">Task Description</label>
                            <textarea class="form-control" id="newtaskdescription" placeholder="Enter description" rows="3"></textarea>                             
                        </div>                         
                        <div id="sandbox-container">
                            <label class="control-label" for="projectdescription">Date Due</label>
                            <div class="input-group date">
                                <input id="newtaskduedate" type="text" class="form-control" readonly>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <input type="text" class="form-control" id="newtaskcreatedate" style="display:none"> 
                        </div>
                        <a id="savetask" class="btn btn-sm btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</a>
                        <a class="btn btn-sm btn-danger" id="newproject" href="tasks.html?func=list"><i class="fa fa-undo" aria-hidden="true"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/tasks.js"></script>
        <script src="js/jquery.fseditor-min.js"></script>
        <script>
                  $(".mytextarea").fseditor({
  overlay: false,
  expandOnFocus: false,
  transition: 'slide-in', // 'fade', 'slide-in',
  placeholder: 'Task Notes',
  maxWidth: '95%', // maximum width of the editor on fullscreen mode
  maxHeight: '60%' // maximum height of the editor on fullscreen mode
});
                </script>
    </body>
</html>
